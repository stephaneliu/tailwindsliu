require:
  - 'rubocop-rspec'
  - 'test_prof/rubocop'

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'vendor/**/*'

Layout/LineLength:
  Exclude:
    - 'Gemfile'
    - 'config/initializers/*'
    - 'db/seeds.rb'
  Max: 100

Layout/MultilineOperationIndentation:
  EnforcedStyle: 'indented'

Metrics/BlockLength:
  Exclude:
    - 'Gemfile'
    - 'Guardfile'
    - 'lib/tasks/auto_annotate_models.rake'
    - 'spec/**/*.rb'

Naming/HeredocDelimiterNaming:
  Enabled: false

Naming/VariableNumber:
  EnforcedStyle: 'snake_case'

Rails:
  Enabled: true

RSpec/AggregateExamples:
  Enabled: true
  Include:
    - 'spec/**/*.rb'

RSpec/DescribeClass:
  Exclude:
    - 'spec/views/**/*'
    - 'spec/routing/*'
    - 'spec/features/**/*'

RSpec/ExampleLength:
  Exclude:
    - 'spec/features/**/*'

RSpec/MultipleExpectations:
  Max: 2
  Exclude:
    - 'spec/features/**/*'

RSpec/NestedGroups:
  Max: 3

Style/Documentation:
  Exclude:
    - 'app/controllers/*'
    - 'app/forms/*'
    - 'app/helpers/application_helper.rb'
    - 'app/mailers/application_mailer.rb'
    - 'app/models/*'
    - 'bin/*'
    - 'build/**/*'
    - 'config/**/*'
    - 'config/application.rb'
    - 'db/**/*'
    - 'deploy/**/*'
    - 'doc/**/*'
    - 'docker/**/*'
    - 'Gemfile'
    - 'Guardfile'
    - 'lib/tasks/*'
    - 'script/**/*'
    - 'spec/**/*'
    - 'test/**/*'
    - 'vendor/**/*'
    - !ruby/regexp /old_and_unused.rb$/

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: 'always'

Style/MixinUsage:
  Exclude:
    - 'bin/setup'
    - 'bin/update'

Style/PercentLiteralDelimiters:
  Exclude:
    - 'Guardfile'

Style/RegexpLiteral:
  Exclude:
    - 'Guardfile'

Style/StringLiterals:
  EnforcedStyle: "double_quotes"
  Exclude:
    - 'Guardfile'
